name: Website Template
services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql://website:website@db:3306/website?charset=utf8mb4&collation=utf8mb4_unicode_ci
    depends_on:
      - db

  db:
    image: mariadb:12.2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: website
      MYSQL_USER: website
      MYSQL_PASSWORD: website
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql

networks:
  default:
    driver: bridge
